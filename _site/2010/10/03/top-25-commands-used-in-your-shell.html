  <header class="post-header">
    <h1 class="post-title p-name" itemprop="name headline">top n commands used in your shell</h1>
    <p class="post-meta">
      <time class="dt-published" datetime="2010-10-03T00:00:00+02:00" itemprop="datePublished">Oct 3, 2010
      </time>â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span class="p-author h-card" itemprop="name">Magnus Woldrich</span></span></p>
  </header>

  <div class="post-content e-content" itemprop="articleBody">
    <p><strong>Bash version for Bash</strong></p>

<figure class="highlight"><pre><code class="language-bash" data-lang="bash"><span class="nb">history</span> |
  <span class="nb">awk</span> <span class="s1">'{print $2}'</span>| 
  <span class="nb">awk</span> <span class="s1">'BEGIN {FS="|"} {print $1}'</span> |
  <span class="nb">sort</span> | 
  <span class="nb">uniq</span> <span class="nt">-c</span> |
  <span class="nb">sort</span> <span class="nt">-rn</span> |
  <span class="nb">head</span> <span class="nt">-25</span></code></pre></figure>

<p><strong>Bash version for Zsh</strong></p>

<figure class="highlight"><pre><code class="language-bash" data-lang="bash"><span class="se">\c</span>at <span class="nv">$HOME</span>/.zsh-history |
  perl <span class="nt">-pe</span> <span class="s1">'s/^: [0-9]+:[0-9]+;\s*//'</span> |
  <span class="nb">sort</span> |
  <span class="nb">uniq</span> <span class="nt">-c</span> |
  <span class="nb">sort</span> <span class="nt">-n</span> <span class="nt">-k1</span> |
  <span class="nb">tail</span> <span class="nt">-25</span> |
  <span class="nb">tac</span></code></pre></figure>

<p><strong>Perl version for Zsh</strong></p>

<figure class="highlight"><pre><code class="language-perl" data-lang="perl"><span class="c1">#!/usr/bin/perl</span>
<span class="k">use</span> <span class="nv">strict</span><span class="p">;</span>

<span class="k">my</span> <span class="nv">$history</span> <span class="o">=</span> <span class="nb">shift</span> <span class="sr">//</span> <span class="p">"</span><span class="si">$ENV</span><span class="s2">{HOME}/.zsh-history</span><span class="p">";</span>
<span class="k">my</span> <span class="nv">$count</span>   <span class="o">=</span> <span class="nb">shift</span> <span class="sr">//</span> <span class="mi">25</span><span class="p">;</span>

<span class="nb">open</span><span class="p">(</span><span class="k">my</span> <span class="nv">$fh</span><span class="p">,</span> <span class="p">'</span><span class="s1">&lt;</span><span class="p">',</span> <span class="nv">$history</span><span class="p">)</span> <span class="ow">or</span> <span class="k">print</span> <span class="bp">STDERR</span> <span class="p">"</span><span class="s2">$!</span><span class="p">"</span> <span class="ow">and</span> <span class="nb">exit</span><span class="p">(</span><span class="mi">1</span><span class="p">);</span>
<span class="nb">chomp</span><span class="p">(</span><span class="k">my</span> <span class="nv">@records</span> <span class="o">=</span> <span class="o">&lt;</span><span class="nv">$fh</span><span class="o">&gt;</span><span class="p">);</span>
<span class="nb">close</span><span class="p">(</span><span class="nv">$fh</span><span class="p">);</span>

<span class="k">my</span> <span class="nv">%commands</span> <span class="o">=</span> <span class="p">();</span>

<span class="k">for</span><span class="p">(</span><span class="nv">@records</span><span class="p">)</span> <span class="p">{</span>
  <span class="sr">s/^:\s+[0-9]+:[0-9]+;//</span><span class="p">;</span>
  <span class="nv">$commands</span><span class="p">{</span><span class="vg">$_</span><span class="p">}</span><span class="o">++</span><span class="p">;</span>
<span class="p">}</span>

<span class="k">for</span><span class="p">(</span><span class="nb">sort</span> <span class="p">{</span> <span class="nv">$commands</span><span class="p">{</span><span class="nv">$b</span><span class="p">}</span> <span class="o">&lt;=&gt;</span> <span class="nv">$commands</span><span class="p">{</span><span class="nv">$a</span><span class="p">}</span> <span class="p">}</span> <span class="nb">keys</span><span class="p">(</span><span class="nv">%commands</span><span class="p">))</span> <span class="p">{</span>
  <span class="k">if</span><span class="p">(</span><span class="nv">$count</span> <span class="o">==</span> <span class="mi">0</span><span class="p">)</span> <span class="p">{</span>
    <span class="nb">exit</span><span class="p">(</span><span class="mi">0</span><span class="p">);</span>
  <span class="p">}</span>
  <span class="nb">printf</span><span class="p">("</span><span class="s2">% 4d =&gt; %s</span><span class="se">\n</span><span class="p">",</span> <span class="nv">$commands</span><span class="p">{</span><span class="vg">$_</span><span class="p">},</span> <span class="vg">$_</span><span class="p">);</span>
  <span class="nv">$count</span><span class="o">--</span><span class="p">;</span>
<span class="p">}</span></code></pre></figure>
